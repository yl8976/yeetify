  <body>
    <section class="hero is-fullheight">

      <!-- Main Content -->
      <div class="hero-body">

          <h6 class="subtitle is-6">Type below and add YEET to anything.</h6>

          <div class="columns is-centered">
            <div class="column is-half">
              <textarea class="textarea is-info" id="yeet-input" rows="3" placeholder="Type text to YEETify here..."></textarea>
            </div>
          </div>

          <!-- Yeetifier -->
          <div class="columns">
            <div class="column">
              <button class="button is-info is-rounded is-large" id="yeetifier">YEETify</button>

                <p id="result"></p>
                <!-- Copy Button -->
                <button class="button is-rounded" data-clipboard-target="#result" id="copy-button">Copy Text</button>
              </div>
            </div>
          </div>

          <!-- YEET Counter -->
          <div class="columns">
            <div class="column">
              <p>YEETify has been used <code><span id="counter"></span></code>&nbsp;times üôè</p>
